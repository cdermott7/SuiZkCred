<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="280" viewBox="0 0 400 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="280" rx="8" fill="#003399"/>
  <rect x="10" y="10" width="380" height="260" rx="4" stroke="#FFD700" stroke-width="2" fill="#003399"/>
  
  <!-- Title -->
  <text x="200" y="35" font-family="Arial" font-size="22" font-weight="bold" fill="#FFD700" text-anchor="middle">PASSPORT</text>
  <text x="200" y="58" font-family="Arial" font-size="14" fill="#FFD700" text-anchor="middle">DEMO - NOT A VALID DOCUMENT</text>
  
  <!-- Photo area -->
  <rect x="30" y="80" width="100" height="130" rx="4" fill="#FFFFFF"/>
  <circle cx="80" cy="115" r="25" fill="#CCCCCC"/>
  <rect x="60" y="145" width="40" height="50" rx="2" fill="#CCCCCC"/>
  
  <!-- Data fields -->
  <text x="150" y="90" font-family="Arial" font-size="12" fill="#FFFFFF">Surname</text>
  <text x="150" y="110" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">DOE</text>
  
  <text x="150" y="135" font-family="Arial" font-size="12" fill="#FFFFFF">Given Name</text>
  <text x="150" y="155" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">JOHN MICHAEL</text>
  
  <text x="150" y="180" font-family="Arial" font-size="12" fill="#FFFFFF">Nationality</text>
  <text x="150" y="200" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">UNITED STATES OF AMERICA</text>
  
  <!-- Passport Number -->
  <text x="320" y="90" font-family="Arial" font-size="12" fill="#FFFFFF">Passport No.</text>
  <text x="320" y="110" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">12345678</text>
  
  <!-- Date of Birth -->
  <text x="320" y="135" font-family="Arial" font-size="12" fill="#FFFFFF">Date of Birth</text>
  <text x="320" y="155" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">01 JAN 1980</text>
  
  <!-- Expiration -->
  <text x="320" y="180" font-family="Arial" font-size="12" fill="#FFFFFF">Expiration Date</text>
  <text x="320" y="200" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">01 JAN 2030</text>
  
  <!-- Machine Readable Zone -->
  <rect x="30" y="230" width="340" height="30" fill="#FFFFFF"/>
  <text x="40" y="250" font-family="monospace" font-size="14" fill="#000000">P<USA<<DOE<<JOHN<MICHAEL<<<<<<<<<<<<<<<</text>
  
  <!-- Watermark -->
  <circle cx="200" cy="140" r="100" fill="none" stroke="#FFD700" stroke-width="1" stroke-opacity="0.3"/>
  <circle cx="200" cy="140" r="80" fill="none" stroke="#FFD700" stroke-width="1" stroke-opacity="0.3"/>
</svg>